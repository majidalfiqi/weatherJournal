    <!-- favicon -->

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"
      integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A=="

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- script -->
    <script src="viewAll.js"></script>

    <title>Weather Journal App - View All Data</title>
  </head>
  <body>
    <div class="container">
      <!-- title -->
      <h1><span class="fas fa-poo-storm"></span> Weather Journal App</h1>
      <div id="entryHolder">
        <template id="template">
          <div class="entry">
            <div class="date"></div>
            <div class="temp"></div>
            <div class="content"></div>
          </div>
        </template>
      </div>
    </div>
