<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./res/favicon.ico" type="image/x-icon" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"
      integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css"
      integrity="sha512-tk4nGrLxft4l30r9ETuejLU0a3d7LwMzj0eXjzc16JQj+5U1IeVoCuGLObRDc3+eQMUcEQY1RIDPGvuA7SNQ2w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- script -->
    <script src="app.js"></script>

    <title>Weather Journal App</title>
  </head>
  <body>
    <div class="container">
      <!-- title -->
      <h1><span class="fas fa-poo-storm"></span> Weather Journal App</h1>
      <!-- form -->
      <form action="/addEntry" method="POST">
        <div class="zip">
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" placeholder="Enter zip code here" />
        </div>
        <div class="feelings">
          <label for="feelings">Feelings:</label>
          <textarea
            name="feelings"
            id="feelings"
            cols="30"
            rows="10"
            placeholder="How are you feeling today?"
          ></textarea>
        </div>
        <button type="submit" id="generate"><span class="fas fa-spinner"></span> Generate</button>
      </form>
      <!-- requested data -->
      <h2>Fetched Data</h2>
      <div id="entryHolder">
        <div id="date">10-08-1992</div>
        <div id="temp">25C</div>
        <div id="content">I'm feeling good!</div>
      </div>
    </div>
  </body>
</html>
