<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./res/favicon.ico" type="image/x-icon" />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- script -->
    <script src="app.js"></script>

    <title>Weather Journal App</title>
  </head>
  <body>
    <div class="container">
      <!-- form -->
      <form action="/addEntry" method="POST">
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" placeholder="Enter zip code here" />
        <label for="feelings">Feelings:</label>
        <textarea name="feelings" id="feelings" cols="30" rows="10" placeholder="How are you feeling today?"></textarea>
        <button type="submit" id="generate">Generate</button>
      </form>
      <!-- requested data -->
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
  </body>
</html>
